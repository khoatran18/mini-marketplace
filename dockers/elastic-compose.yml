version: '7.17.9' # Or the desired version
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9 # Or the desired version
    container_name: elasticsearch
    environment:
      - discovery.type=single-node # For a single-node cluster
      - xpack.security.enabled=false # Disable security for simplicity in development
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data # Persist data
  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.9 # Or the desired version
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200 # Connect Kibana to Elasticsearch
    depends_on:
      - elasticsearch # Ensure Elasticsearch starts before Kibana
volumes:
  elasticsearch-data:
    driver: local