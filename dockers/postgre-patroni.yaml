services:

  etcd:
    image: bitnami/etcd
    networks:
      - test-network
    ports:
      - "2379:2379"
      - "2380:2380"
    environment:
      ALLOW_NONE_AUTHENTICATION: yes
      ETCD_ADVERTISE_CLIENT_URLS: http://etcd:2379
      ETCD_LISTEN_CLIENT_URLS: http://0.0.0.0:2379
    deploy:
      restart_policy:
        condition: on-failure
        delay: 3s
        window: 30s

  patroni-postgresql:
    image: registry.opensource.zalan.do/acid/spilo-15
    networks:
      - test-network
    ports:
      - "5432:5432"
    environment:
      SCOPE: pg-cluster
      PGUSER_SUPERUSER: admin
      PGPASSWORD_SUPERUSER: admin
      PGHOME: /home/postgres
      ETCD3_HOST: etcd:2379
    depends_on:
      - etcd
    deploy:
      restart_policy:
        condition: on-failure
        delay: 3s
        window: 30s

  redis:
    image: redis:8.2.1-alpine
    ports:
      - "6379:6379"
    networks:
      test-network:
    deploy:
      restart_policy:
        condition: on-failure
        delay: 1s
        window: 10s

  broker1:
    image: apache/kafka
    hostname: broker1
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker1:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_RETENTION_MS: "9000000"
      KAFKA_LOG_RETENTION_BYTES: "2147483648"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@broker1:29093 #,2@broker2:29093,3@broker3:29093
      KAFKA_LISTENERS: PLAINTEXT://broker1:29092,CONTROLLER://broker1:29093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs-1
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    healthcheck:
      test: [ "CMD", "sh", "-c", "nc -z broker1 29092 || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      test-network:
    deploy:
      restart_policy:
        condition: on-failure
        delay: 2s
        window: 15s


networks:
  test-network:
      driver: overlay
